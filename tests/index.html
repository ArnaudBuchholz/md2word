<body>
  <head>
    <title>Word Simulator</title>
    <style>
.cursor {
  animation: blinker 1s linear infinite;
}

@keyframes blinker {
  50% {
    opacity: 0;
  }
}

.selected {
  background-color: #D0D0D0;
}
    </style>
    <script>
const module = {}
    </script>
    <script src="simulator.js"></script>
  </head>
  <html>
    <table border="0" width="100%">
      <tr>
        <td width="50%">
          <textarea id="rendered" cols="80" rows="40">
text Chapter 1
left 9
select 9
format header1
enter
text Hello World
left 5
select 5
format bold
left 3
select 2
format italic
select 1
format underline
enter
            </textarea><br />
          <button>run</button>
        </td>
        <td id="result">&nbsp;</td>
    </table>
    <script>
document.querySelector('button').addEventListener('click', () => {
  const html = module.exports(document.getElementById('rendered').value)
  document.getElementById('result').innerHTML = html
    .replace('<cursor/>', '<span class="cursor">|</span>')
    .replace(/<selected>/g, '<span class="selected">')
    .replace(/<\/selected>/g, '</span>')
})
    </script>
  </html>
</body>
